<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </div>

            <p id="message"></p>
            <form id="valentineForm" class="response-form">
                <label for="yes">Yes, I'll be your valentine!</label>
                <input type="radio" id="yes" name="response" value="Yessirrr!!">

                <label for="absolutely">Absolutely!!!</label>
                <input type="radio" id="absolutely" name="response" value="Absolutely!!!">
            </form>
            <button id="submitButton" onclick="submitForm()">Submit</button>
            <button id="forfeitButton" onclick="showForfeit()">Forfeit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
